<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - dIAnaMovieCLIP</title>
    <style>
        body { background-color: #141414; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-container { background: rgba(0, 0, 0, 0.75); padding: 40px; border-radius: 10px; width: 100%; max-width: 400px; box-shadow: 0 0 20px rgba(0,0,0,0.5); text-align: center; }
        h2 { margin-bottom: 25px; font-size: 2rem; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #b3b3b3; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #333; background: #333; color: white; box-sizing: border-box; }
        .footer-link { margin-top: 20px; font-size: 0.9rem; color: #b3b3b3; }
        .footer-link a { color: white; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Iniciar Sesión</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label for="email">Usuario</label>
                <input type="email" id="email" name="uemail" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="psw" required>
            </div>
            <button type="submit" class="btn-principal" style="width: 100%; margin-top: 10px;">Entrar</button>
        </form>
        <p class="footer-link">¿Nuevo en dIAnaMovie? <a href="{{ url_for('register')}}">Regístrate ahora</a></p>
    </div>
</body>
</html>
