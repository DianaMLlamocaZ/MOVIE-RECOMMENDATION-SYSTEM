<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos - dIAnaMovieCLIP</title>
    <link rel="stylesheet" href="../static/css/button.css">
    <style>
        body { background-color: #141414; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        
        .header {
            padding: 40px 20px;
            text-align: center;
            background: #1f1f1f;
            border-bottom: 1px solid #333;
        }

        .container { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid #333;
            position: relative;
        }
        
        .movie-card:hover { transform: translateY(-5px); border-color: #e50914; }
        
        .movie-info { padding: 15px; text-align: center; }
        .movie-info h3 { font-size: 1rem; margin: 0; height: 40px; overflow: hidden; }

        /*Botón para eliminar de favoritos*/
        .btn-remove {
            background: rgba(0,0,0,0.7);
            color: #ff4d4d;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn-remove:hover { background: #ff4d4d; color: white; }

        .empty-state { text-align: center; margin-top: 100px; color: #666; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Mis Películas <span>Favoritas</span></h1>
        <a href="{{ url_for('buscar_clip') }}" style="color: #e50914; text-decoration: none;">Volver al buscador</a>
    </div>

    <div class="container">
        {% if favoritas %}
            <div class="movie-grid">
                {% for peli in favoritas %}
                <div class="movie-card">
                    <div class="movie-info">
                        <h3>{{ peli[1] }}</h3>
                        
                        <form action="{{ url_for('delete_movie') }}" method="POST">
                            <input type="hidden" name="movie_id" value="{{ peli[0] }}">
                            <button type="submit" class="btn-remove">Eliminar de la lista</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="empty-state">
                <h2>Aún no tienes películas guardadas.</h2>
                <p>Explora y haz clic en 'Favorita' para verlas aquí.</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
