<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a dIAnaMovieCLIP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .hero-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        h1 span {
            color: #e50914;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /*Ajuste para que los botones se vean bien como enlaces*/
        .btn-principal {
            text-decoration: none;
            display: inline-block;
            min-width: 150px;
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-secondary:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <h1><span style="color:#e50914">dIAna</span><span style="color:white">Movie</span><span style="color:#e50914">CLIP</span></h1>
        <p>Encuentra películas describiendo escenas. La búsqueda inteligente que entiende lo que quieres ver.</p>
        
        <div class="button-group">
            <a href="{{ url_for('login')}}" class="btn-principal">Iniciar Sesión</a>
            
            <a href="{{ url_for('register')}}" class="btn-secondary">Registrarse</a>
        </div>
    </div>

</body>
</html>
